<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='Rocca Borgia')">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<div class="d-flex bg-image m-4 justify-content-center"
		style="opacity:0.6; background-image:url('https://www.canottiericaprera.it/images/Caprera/tennis_3.jpg'); height: 90vh;">
		<span style=" margin-top:18.5%;"><a  class="link-flash btn btn-primary stretched-link" style= "background-color:rgba(0, 0, 0, 0.3);   font-size:50px; border:10px solid rgba(0, 0, 0, 0.05); border-style:groove; "th:href="@{/addPrenotazione}">EFFETTUA UNA PRENOTAZIONE</a></span>
		</div>
		
	<div style="display: flex; justify-content: center;">
		<div class="card m-5" style="align-items: center; width: 18rem;"
			th:each="campo :${campi}">
			<img class="card-img-top" th:src="@{'/images/'+*{image}}"
				alt="immagineCampo">
			<div class="card-body" th:object="${campo}">
				<h5 class="card-title" th:text="*{matricola}"></h5>
				<p class="card-text" th:text="*{descrizione}"></p>
				<a th:href="@{'/campo' + '/' + ${campo.id}}" class="btn btn-primary">Dettagli
					campo</a>
			</div>

		</div>
	</div>

	<footer th:replace="fragments/base.html :: fondo(home='/default')"></footer>
</body>
</html>
